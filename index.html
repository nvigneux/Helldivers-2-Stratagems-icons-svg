<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helldivers 2 Stratagem Icons</title>
<style>
	html {
		font-size: 100%;
		font-family: Arial, Helvetica, sans-serif;
	}

	img {
		max-block-size: 100%;
	}

	body {
		margin: 2rem;
	}

	section + section {
		margin-block-start: 2rem;
	}

	section > ul {
		list-style-type: '';
		padding-inline-start: 0;
	}

	section li {
		display: flex;
		flex-direction: row;
		gap: 1rem;
		align-items: center;
	}

	section li + li {
		margin-block-start: 1rem;
	}

	section img {
		background-color: black;
	}
</style>
<main>
	<header>
		<h1>List of icons</h1>
	</header>
	<p>To make it easier to compare the changes, each row has the new image, followed by the current <code>master</code> image.</p>
</main>
<script type="module">
	import { GROUP_LIST, ICON_LIST } from './_data/icons.mjs';

	GROUP_LIST.forEach(groupItem => {
		let sectionIconList = '';

		ICON_LIST
			.filter(item => {
				return item.group_id === groupItem.id;
			})
			.forEach(iconItem => {
				sectionIconList += `
					<li>
						<img width="126" height="126" src="./${groupItem.foldername}/${iconItem.filename}.svg" alt="${iconItem.label}">
						<img width="126" height="126" src="https://raw.githubusercontent.com/nvigneux/Helldivers-2-Stratagems-icons-svg/master/${groupItem.foldername}/${iconItem.filename}.svg" alt="${iconItem.label}">
					</li>
				`;
			});

		let section = `
			<section id="section_${groupItem.id}" aria-labelledby="section_heading_${groupItem.id}">
				<header>
					<h2 id="section_heading_${groupItem.id}">${groupItem.label}</h2>
				</header>
				<ul>
					${ sectionIconList }
				</ul>
			</section>
		`;
		document.querySelector('main').innerHTML += section;
	});
</script>
